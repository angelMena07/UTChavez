<app-sidebar>
</app-sidebar>
<div id="page-wrapper" class="gray-bg">
    <app-navbar></app-navbar>
    <h2>
        {{title}}
    </h2>
    <div class="wrapper wrapper-content animated fadeInRight mb-3 ">
        <div class="row">
            <div class="col-lg-4" *ngFor="let item of videoList">
                <div class="widget-head-color-box navy-bg p-lg text-center col-auto mb-3">
                    <div class="m-b-md">
                        <h2 class="font-bold no-margins">
                            {{item.name}}
                        </h2>
                    </div>
                    <div style="position:relative;height: 0;padding-bottom: 56.25%;">
                        <iframe [src]="getEmbedUrl(item)" width="640" height="200" frameborder="0" style="position:absolute;width: 100%;height: 100;left: 0;" allowfullscreen></iframe>
                    </div>
                    <div>
                        <span>100 Tweets</span> |
                        <span>350 Following</span> |
                        <span>610 Followers</span>
                    </div>
                </div>
                <div class="widget-text-box">
                    <h4 class="media-heading">Alex Smith</h4>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <div class="text-right">
                        <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> Like </a>
                        <a class="btn btn-xs btn-primary"><i class="fa fa-heart"></i> Love</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
